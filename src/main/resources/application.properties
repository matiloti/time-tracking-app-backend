# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=docs/api-contract.yml
springdoc.swagger-ui.enabled=@swagger-ui.enabled@

# Ensure resources are properly exposed
spring.web.resources.static-locations=classpath:/static/

